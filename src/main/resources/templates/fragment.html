<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        .jr-q,
        .sr-q,
        .rh-q {
            display: inline-block;
        }

        #div-nav {
            display: grid;
            grid-template-columns: 3fr 1fr;
            margin: 0 auto;
            width: 100%;
            height: 40vh;
            overflow: hidden;
        }
    </style>

    <title th:text="${title}"></title>
</head>

<header th:fragment="header">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/"
                    th:classappend="${#httpServletRequest.getRequestURI().equals('/')?'active':''}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/usuario/new"
                    th:classappend="${#httpServletRequest.getRequestURI().equals('/usuario/new')?'active':''}">Pesquisa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/resultado"
                    th:classappend="${#httpServletRequest.getRequestURI().equals('/resultado')?'active':''}">Resultado</a>
            </li>
            <!--
            <li style="margin-left: 10%;font-size: .8em;" class="nav-item">
                <a style="text-decoration:none;" href="#">Pesquisas realizadas 
                    <input 
                        type="button"  
                        id="contador-pesquisas"     
                        class="btn btn-outline-primary btn-sm" 
                        value="0"></a>
            </li>
            -->
        </ul>
    </div>
</header>
