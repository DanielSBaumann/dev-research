<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Fa√ßa seu cadastro</title>
</head>

<body>

    <div class="card">

        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/usuario">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pesquisa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Resultado</a>
                </li>
            </ul>
        </div>

        <div class="container mt-5">

            <h1>Pesquisa Dev's!</h1>

            <div class="col-md-4 mb-4">
                <label for="nome" class="form-label">Nome</label>
                <input 
                    type="text" 
                    class="form-control is-invalid" 
                    id="nome" name="nome" 
                    placeholder="Seu nome..." 
                    maxlength="100"
                    oninput="this.value = this.value.replace(/[^a-zA-z ]/g, '').replace(/(\..*)\./g, '$1');">
                    <div class="invalid-feedback">Erro nome!</div>
            </div>

            <div class="col-md-4 mb-4">
                <label for="nome" class="form-label">Email</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="Seu email..."
                    maxlength="100"
                    oninput="this.value = this.value.replace(/[^a-zA-z0-9@\.]/g, '').replace(/(\..*)\./g, '$1');">
            </div>

            <div class="col-md-4 mb-4">
                <label for="status">Perfil</label>
                <select class="form-select" name="status" id="status">
                    <option value="">select...</option>
                    <option value="JR">Dev Jr.</option>
                    <option value="SR">Dev Jedi</option>
                    <option value="RH">Tech recruiter</option>
                </select>
                <div class="invalid-feedback"></div>
            </div>

        </div>

        <div class="container mt-3">
            <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
            <img src="https://image.freepik.com/free-vector/login-concept-illustration_114360-757.jpg" alt="idea"
                style="max-width: 60%; float:right;">
        </div>

        <div class="container mt-5" style="font-size: .8em;">
            <p class="card-text">Devloped by <a href="https://github.com/DanielSBaumann">Daniel Baumann</a></p>
        </div>

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: '/contador',
                type: 'POST',
                success: function (responseText) {
                    $("#contador-pesquisas").val(responseText);
                },
                error: function () {
                    console.log('falha ao utilizar contador');
                }
            });
        });
    </script>

</body>

</html>
