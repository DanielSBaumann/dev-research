<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment :: head('Usuario')}"></head>

<body>

    <header th:replace="~{fragment :: header}"></header>

    <form th:object="${usuarioDTO}" action="/usuario/" method="POST">

        <div class="container mt-5">

            <h1>Pesquisa Dev's!</h1>

            <div class="col-md-4 mb-4">
                <label for="nome" class="form-label">Nome</label>
                <input 
                    type="text" 
                    class="form-control" 
                    th:errorclass="is-invalid" 
                    th:field="*{nome}"
                    placeholder="Seu nome..." 
                    maxlength="100"
                    oninput="this.value = this.value.replace(/[^a-zA-z ]/g, '').replace(/(\..*)\./g, '$1');">
                    <div class="invalid-feedback" th:errors="*{nome}">Erro nome!</div>
            </div>

            <div class="col-md-4 mb-4">
                <label for="nome" class="form-label">Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    th:errorclass="is-invalid" 
                    th:field="*{email}" 
                    placeholder="Seu email..."
                    maxlength="100"
                    oninput="this.value = this.value.replace(/[^a-zA-z0-9@\.]/g, '').replace(/(\..*)\./g, '$1');">
                <div class="invalid-feedback" th:errors="*{email}">Erro email!</div>
            </div>

            <div class="col-md-4 mb-4">
                <label for="categoria">Perfil</label>
                <select 
                    class="form-select" 
                    name="categoria"
                    th:errorclass="is-invalid">
                    <option value="">select...</option>
                    <option value="JR">Dev Jr.</option>
                    <option value="SR">Dev Jedi</option>
                    <option value="RH">Tech recruiter</option>
                </select>
                <div class="invalid-feedback" th:errors="*{categoria}">Erro categoria!</div>
            </div>

        </div>

        <div class="container mt-3">
            <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
            <img src="https://image.freepik.com/free-vector/login-concept-illustration_114360-757.jpg" alt="idea"
                style="max-width: 60%; float:right;">
        </div>

    </form>

    <div class="container mt-5" style="font-size: .8em;">
        <p class="card-text">Devloped by <a href="https://github.com/DanielSBaumann">Daniel Baumann</a></p>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
